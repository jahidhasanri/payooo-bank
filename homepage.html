<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<main class="flex justify-center">
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- div1 -->
            <div class="stats shadow">
                <div class="stat">
                  <div id="balance" class="stat-value">48500</div>
                  <div class="stat-desc">Available Balance</div>
                </div>
              </div>

              <div class="divider"></div>

<!-- user action buttons -->
 <div>

     <button id="add-money" class="btn btn-lg">Add Money</button>
     <button id="cash-out" class="btn btn-lg">Cash Out</button>
 </div>

 <div class="divider"></div>
 <!-- add money form start -->
 <div id="show-add-money-from" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
    <form class="card-body">
      <div class="form-control">
        <label class="label">
          <span class="label-text">Amount to Add</span>
        </label>
        <input id="amount-add-input" type="email" placeholder="Add Amount to withdraw" class="input input-bordered" required />
      </div>
      <div class="form-control">
        <label class="label">
          <span class="label-text">Pin Number</span>
        </label>
        <input id="pin-number-input" type="password" placeholder="Enter 4 digit pin number" class="input input-bordered" autocomplete="off" required />
        
      </div>
      <div class="form-control mt-6">
        <button id="add-money-btn" class="btn btn-primary">Add Money</button>
      </div>
    </form>
  </div>
 <!-- add money form ends -->
  <!-- cash out from start here -->
  <div id="show-cash-out-from" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
    <form class="card-body">
      <div class="form-control">
        <label class="label">
          <span class="label-text">Amount to Cash Out</span>
        </label>
        <input id="amount-cash-aout-input" type="email" placeholder="Add Amount to withdraw" class="input input-bordered" required />
      </div>
      <div class="form-control">
        <label class="label">
          <span class="label-text">Pin Number</span>
        </label>
        <input id="pin-cash-out-input" type="password" placeholder="Enter 4 digit pin number" class="input input-bordered" autocomplete="off" required />
        
      </div>
      <div class="form-control mt-6">
        <button id="add-cash-out-out-btn" class="btn btn-primary">Cash Out</button>
      </div>
    </form>
  </div>
  <!-- cash out from ends here -->

          </div>
        </div>
      </div>
</main>
<script src="js/home.js"></script>
<script src="js/cashout.js"></script>
</body>
</html>
